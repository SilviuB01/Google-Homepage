<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Homepage</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" type="image/png" href="../img/favicon.png">
        <meta name="description" content="Google Homepage Clone">
        <meta name="keywords" content="google, homepage, search">
        <meta name="author" content="SilviuB">
    </head>

    <body>
        <nav>
            <ul class="nav-left">
                <li>
                    <a class="linkNav" 
                    href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header"
                    alt="Find out more about Google"
                    >About</a>
                </li>
                <li>
                    <a class="linkNav"
                    href="https://store.google.com/GB/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB"
                    alt="View the Google store"
                    >Store</a>
                </li>
            </ul>
            <ul class="nav-right">
                <li>
                    <a class="linkNav"
                    href="https://www.google.com/intl/en-GB/gmail/about/"
                    alt="View your Gmail account"
                    >Gmail</a>
                </li>
                <li>
                    <a class="linkNav"
                    href="https://www.google.co.uk/imghp?hl=en&tab=wi&ogbl"
                    alt="Search Google for images"
                    >Images</a>
                </li>
                <li>
                    <div class="dropdown">
                        <img class="dropbtn" src="../img/grid.png" alt="Google services">
                        <div class="dropdown-content">
                        <ul class="googleApps">
                            <li>
                                <a class="iconLink" href="https://www.google.co.uk/webhp?tab=ww">
                                    <img class="appIcon" src="../img/google.png" alt="Google search">
                                    Search
                                </a>
                                <a class="iconLink" href="https://www.google.co.uk/maps">
                                    <img class="appIcon" src="../img/map.png" alt="Google maps">
                                    Maps
                                </a>
                                <a class="iconLink" href="https://play.google.com/store?hl=en&tab=w8">
                                    <img class="appIcon" src="../img/google-play.png" alt="Google play">
                                    Play
                                </a>
                                <a class="iconLink" href="https://www.google.com/intl/en-GB/gmail/about/">
                                    <img class="appIcon" src="../img/gmail.png" alt="Google mail">
                                    Gmail
                                </a>
                                <a class="iconLink" href="https://www.google.com/intl/en-GB/drive/">
                                    <img class="appIcon" src="../img/google-drive.png" alt="Google drive">
                                    Drive
                                </a>
                                <a class="iconLink" href="https://www.google.com/chrome/?brand=CHZO&utm_source=google.com&utm_medium=desktop-app-launcher&utm_campaign=desktop-app-launcher&utm_content=chrome-logo&utm_keyword=CHZO">
                                    <img class="appIcon" src="../img/google.png" alt="Google chrome">
                                    Chrome
                                </a>
                            </li>
                        </ul>
                        </div>
                    </div>
                </li>
                <button type="button" class="buttonNav">
                    <a class="linkNavButton" href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin" alt="Sign in to your account">
                    Sign In
                    </a>
                </button>
            </ul>
        </nav>

        <main>
            <div class="main">
            <img class="logo" src="../img/logo.png" alt="Google logo">
            <form>
                <label for="search"></label>
                <input type="search" id="search" name="search">
            </form>
            <button type="button" class="searchButton">
                <a class="linkForm" href="https://www.google.com/" alt="Google search">
                Google Search
                </a>
            </button>
            <button type="button" class="searchButton">
                <a class="linkForm" href="https://www.google.com/doodles/" alt="Google lucky search">
                I'm Feeling Lucky
                </a>
            </button>
        </div>
        </main>

        <footer>
            <div class="footerWrapper">
                <ul class="footerLeft">
                    <li>
                        <a class="linkFooter"
                        href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                        alt="Google adversiting"
                        >Adversiting</a>
                    </li>
                    <li>
                        <a class="linkFooter"
                        href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
                        alt="Get your business on google"
                        >Business</a>
                    </li>
                    <li>
                        <a class="linkFooter"
                        href="https://www.google.com/search/howsearchworks/?fg=1"
                        alt="Search functionality"
                        >How Search Works</a>
                    </li>
                </ul>
                <ul class="footerRight">
                    <li>
                        <a class="linkFooter"
                        href="https://policies.google.com/privacy?hl=en-GB&fg=1"
                        alt="Privacy policy"
                        >Privacy</a>
                    </li>
                    <li>
                        <a class="linkFooter"
                        href="https://policies.google.com/terms?hl=en-GB&fg=1"
                        alt="Terms and conditions"
                        >Terms</a>
                    </li>
                    <li>
                        <a class="linkFooter"
                        href="https://www.google.com/preferences?hl=en"
                        alt="Search settings preferences"
                        >Settings</a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
